<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プレビュー</title>
</head>
<body>
    <h1>プレビュー確認</h1>
    <p>下の画像で問題なければ「決済へ進む」を押してください。</p>

    <img src="data:image/jpeg;base64,{{ preview_image }}" alt="プレビュー画像" style="max-width: 100%;"><br><br>

    <form action="/confirm" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="bgcolor" value="{{ bgcolor }}">
        <input type="hidden" name="aspect_ratio" value="{{ aspect_ratio }}">
        <input type="hidden" name="custom_rw" value="{{ custom_rw }}">
        <input type="hidden" name="custom_rh" value="{{ custom_rh }}">
        <input type="hidden" name="purpose" value="{{ purpose }}">
        <input type="hidden" name="width" value="{{ width }}">
        <input type="hidden" name="height" value="{{ height }}">
        <input type="hidden" name="format" value="{{ format }}">
        <input type="hidden" name="scale_factor" value="{{ scale_factor }}">
        <input type="hidden" name="y_offset" value="{{ y_offset }}">
        <input type="submit" value="決済へ進む">
    </form>

    <br>
    <a href="/">最初に戻る</a>
</body>
</html>
